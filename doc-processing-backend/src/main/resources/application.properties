spring.application.name=doc-processing-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/docdb
spring.datasource.username=docuser
spring.datasource.password=docpass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# RabbitMQ (dev local)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# OAuth config (remplacer par vos valeurs)
app.oauth.google.client-id=your-google-client-id
app.oauth.google.client-secret=your-google-secret
app.oauth.google.redirect-uri=http://localhost:8080/api/oauth/google/callback

app.oauth.microsoft.client-id=your-ms-client-id
app.oauth.microsoft.client-secret=your-ms-secret
app.oauth.microsoft.redirect-uri=http://localhost:8080/api/oauth/microsoft/callback